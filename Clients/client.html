<!DOCTYPE html>
<html lang="ja">
    <head>
        <title>WebSocket Client</title>
        <link rel="stylesheet" href="output.css">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="flex h-screen w-full bg-gray-400" id="body">
        <header class="fixed w-full">
            <nav class="h-16 bg-gray-500 text-white">
                <div class="flex w-11/12 m-auto h-full">
                    <div class="text-3xl w-1/5 h-full mt-2">
                        <a class="m-auto" href="/">簡易掲示板</a>
                    </div>
                    <nav class="ml-auto flex">
                        <ul class="flex">
                            <li class="pl-10 m-auto"><p>Copyright &copy; Shota Tomiyama 2024</p></li>
                            <li class="pl-10 m-auto"><a id="name">現在の表示名: </a></li>
                            <li class="pl-10 m-auto flex"><input type="text" class="rounded-xl text-black" value="" id="inputname"></li>
                            <li class="pl-10 m-auto"><button onclick="ChangeName()" class="text-white h-10 bg-blue-700 hover:bg-blue-800 focus:ring-4 p-2.5 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">変更</button></li>
                            <li class="pl-10 m-auto"><button onclick="changePage('./explain.html')" class="text-white h-10 bg-green-700 hover:bg-green-800 focus:ring-green-300 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800 focus:ring-4 p-2.5 focus:outline-none font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center">使われている技術！！</button></li>
                        </ul>
                    </nav>
                </div>
            </nav>
        </header>
        <div class="pt-16 h-screen w-full pb-16" id="test">
            <div class="h-full w-full ">
                <div class="m-2 w-2/3 m-auto" id="chat">
                    <!--
                    <div class="bg-white p-2 rounded-lg flex">
                        <div>
                            <div class="text-sm">2021/01/01 12:00:00</div>
                            <div class="text-lg">Hello, World!</div>
                        </div>
                        <div class="text-xl ml-auto pt-2">匿名さん</div>
                    </div>
                    -->
                </div>
            </div>
            <div class="fixed bottom-0 w-full bg-gray-500 h-1/12">
              <form class="flex m-auto pl-2 w-1/2" onsubmit="send();return false">
                  <textarea type="text" class="h-12 m-auto bg-gray-50 border text-lg border-gray-300 text-gray-900 rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" id="message" placeholder="メッセージを入力" ></textarea>
                  <input type="submit" value="送信" class="m-2 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm sm:w-auto px-10 py-5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
              </form>
            </div>
          </div>
          <script src="./App.js"></script>
    </body>
</html>
